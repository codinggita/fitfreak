<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFreak</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="sidenav">
        <div class="nav-logo">
          <div class="logo">
            <img src="./images/logo.png" alt="" />
          </div>
          <div class="logo-name">
            <span>FitFreak</span>
          </div>
        </div>
        <div class="nav-section">
          <div class="nav-section1">
            <div class="nav-exercises tcolor">
              <i
                class="fa-solid fa-dumbbell"
                style="color: #929da5; padding: 5px 5px 0 0"
              ></i>
              <span>Exercises</span>
            </div>
            <div class="nav-routines tcolor">
              <i class="fa-solid fa-table-list" style="color: #929da5"></i>
              <span>Routines</span>
            </div>
            <div class="nav-calculators tcolor">
              <i class="fa-solid fa-calculator" style="color: #929da5"></i>
              <span>Calculators</span>
            </div>
            <div class="nav-blogs tcolor">
              <i class="fa-solid fa-blog" style="color: #929da5"></i>
              <span>Blogs</span>
            </div>
          </div>
          <div class="nav-section2">
            <div class="signin">
              <i
                class="fa-solid fa-circle-user"
                style="color: #929da5; padding: 5px"
              ></i>
              <span>Sign In</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
